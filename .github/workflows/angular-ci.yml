name: Angular CI & Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. ðŸ”„ RÃ©cupÃ©rer le code source
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. ðŸŸ¢ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3. ðŸ“¦ Installer les dÃ©pendances
      - name: Install dependencies
        run: npm install

      # 4. ðŸ§ª Lancer les tests Angular
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true  # on continue en cas d'erreur de test

      # 5. ðŸ› ï¸ PrÃ©parer SSH pour le dÃ©ploiement
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITHUBACTIONS }}" > ~/.ssh/github-actions
          chmod 600 ~/.ssh/github-actions
          ssh-keyscan -H 159.89.20.85 >> ~/.ssh/known_hosts

      # 6. ðŸš€ DÃ©ployer sur le droplet
      - name: Deploy to Angular Droplet
        run: |
          ssh -i ~/.ssh/github-actions root@159.89.20.85 << 'EOF'
            cd /var/www/angular-cinema
            git pull origin main
            docker compose down
            docker compose build
            docker compose up -d
          EOF
