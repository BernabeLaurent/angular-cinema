<div class="auth-container">
  <mat-card class="auth-card">
    <div class="dialog-header">
      <mat-card-title>Mot de passe oublié</mat-card-title>
    </div>

    <mat-card-content>
      <div *ngIf="!message">
        <p class="description">
          Saisissez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              required
              type="email"
              autocomplete="email"
              aria-describedby="email-hint"
            />
            <mat-hint id="email-hint">Votre adresse email de connexion</mat-hint>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              L'email est obligatoire
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Format d'email invalide
            </mat-error>
          </mat-form-field>

          <div *ngIf="error" class="error" role="alert" aria-live="polite">
            {{ error }}
          </div>

          <button
            mat-raised-button
            color="primary"
            class="full-width"
            type="submit"
            [disabled]="forgotPasswordForm.invalid || isSubmitting"
          >
            {{ isSubmitting ? 'Envoi en cours...' : 'Envoyer le lien de réinitialisation' }}
          </button>
        </form>
      </div>

      <div *ngIf="message" class="success-message">
        <mat-icon class="success-icon">check_circle</mat-icon>
        <p>{{ message }}</p>
      </div>

      <div class="button-group-bottom">
        <button
          mat-button
          type="button"
          class="full-width secondary-button"
          (click)="goBackToLogin()"
        >
          Retour à la connexion
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
