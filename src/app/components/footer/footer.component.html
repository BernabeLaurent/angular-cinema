<footer class="footer">
  <div class="footer-content">
    <div class="footer-top">
      <div class="footer-section">
        <div class="logo-section">
          <img src="assets/images/logo.svg" alt="Logo du cinéma Tchitcha" class="footer-logo" height="40">
          <span class="logo-text">TCHITCHA</span>
          <p class="company-description">
            Depuis plus d'un siècle, Tchitcha vous offre les meilleures expériences cinématographiques 
            dans des salles équipées des technologies les plus avancées.
          </p>
        </div>
      </div>

      <div class="footer-section">
        <h3>Liens rapides</h3>
        <nav aria-label="Liens rapides">
          <ul class="footer-links">
            <li *ngFor="let link of quickLinks">
              <a [routerLink]="link.route">{{ link.name }}</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
    
    <mat-divider class="footer-divider"></mat-divider>
    
    <div class="footer-bottom">
      <div class="copyright">
        <p>&copy; {{ currentYear }} Tchitcha. Tous droits réservés.</p>
      </div>
    </div>
  </div>
</footer>
