<div class="hero-section" [style.background-image]="'url(' + featuredMovie.backgroundImage + ')'">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="movie-info">
      <h1 class="movie-title">{{ featuredMovie.title }}</h1>
      <h2 class="movie-subtitle">{{ featuredMovie.subtitle }}</h2>
      
      <div class="movie-meta">
        <span class="duration">{{ featuredMovie.duration }}</span>
        <span class="separator">•</span>
        <span class="genre">{{ featuredMovie.genre }}</span>
        <span class="separator">•</span>
        <div class="rating">
          <mat-icon class="star">star</mat-icon>
          <span>{{ featuredMovie.rating }}/5</span>
        </div>
      </div>
      
      <p class="movie-description">{{ featuredMovie.description }}</p>
      
      <div class="action-buttons">
        <button mat-raised-button class="play-btn" (click)="onPlayTrailer()">
          <mat-icon>play_arrow</mat-icon>
          BANDE-ANNONCE
        </button>
        <button mat-stroked-button class="info-btn" (click)="onMoreInfo()">
          <mat-icon>info</mat-icon>
          PLUS D'INFOS
        </button>
      </div>
    </div>
  </div>
</div>
