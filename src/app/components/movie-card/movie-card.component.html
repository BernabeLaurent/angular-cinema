<mat-card class="movie-card">
  <div class="card-image-container">
    <img [src]="movie.poster" [alt]="movie.title" class="movie-poster" 
         (error)="onImageError($event)" (load)="onImageLoad($event)">
    <div class="card-overlay">
      <div class="rating">
        <mat-icon class="star">star</mat-icon>
        <span>{{ movie.rating }}/5</span>
      </div>
      <div class="overlay-buttons">
        <button mat-fab class="play-btn" (click)="onViewDetails()">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  <mat-card-content class="card-content">
    <h3 class="movie-title">{{ movie.title }}</h3>
    <div class="movie-meta">
      <span class="genre">{{ movie.genre }}</span>
      <span class="separator">•</span>
      <span class="duration">{{ movie.duration }}</span>
    </div>
    <p class="release-date">Sortie le {{ movie.releaseDate }}</p>
  </mat-card-content>
  
  <mat-card-actions class="card-actions">
    <button mat-raised-button class="book-btn" (click)="onBookTicket()">
      RÉSERVER
    </button>
    <button mat-button class="details-btn" (click)="onViewDetails()">
      DÉTAILS
    </button>
  </mat-card-actions>
</mat-card>
